name: 'Terraform Deploy'

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

defaults:
      run:
        shell: bash

jobs:
  QA:
    name: 'QA'
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Terraform Format
      id: fmt
      run: terraform fmt -recursive -check 

    - name: print wrd
      run: pwd

    - name: Terraform Validate
      working-directory: 
      id: validate
      run: terraform validate -no-color

    - name: Checkov GitHub Action
      uses: bridgecrewio/checkov-action@v12.1347.0
      with:
        quiet: true
        output_format: cli

  terraform-deploy-iam:
    needs: 
      - QA
    name: 'Terraform Deploy IAM'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::060399601368:role/github-actions-role
        aws-region: us-east-1

    - name: Terraform Init
      working-directory: ./iam
      run: terraform init 

    - name: Terraform Plan
      working-directory: ./iam
      run: terraform plan -input=false
    
    - name: Terraform Apply
      working-directory: ./iam
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

  terraform-deploy-core-infra:
    name: 'Terraform Deploy Core Infra'
    runs-on: ubuntu-latest
    needs: 
      - QA
      - terraform-deploy-iam

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::060399601368:role/github-actions-role
        aws-region: us-east-1

    - name: Terraform Init
      working-directory: ./core_infra
      run: terraform init

    - name: Terraform Plan
      working-directory: ./core_infra
      run: terraform plan -var-file=./values.tfvars -input=false
    
    - name: Terraform Apply
      working-directory: ./core_infra
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -var-file=./values.tfvars -auto-approve -input=false
